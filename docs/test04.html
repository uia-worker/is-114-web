<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<link rel="stylesheet" href="style.css" />-->
  <title>IS-114 Web test04</title>
  <style>
       .parent {
            position: relative;
            background-color: red;
            width: 220px;
            height: 160px;
        }
 
        .child_one {
            position: absolute;
            left: 60px;
            top: 0px;
            background-color: white;
            width: 40px;
            height: 160px;
        }
 
        .child_two {
            background-color: blue;
            position: absolute;
            left: 70px;
            top: 0px;
            width: 20px;
            height: 160px;
        }
 
        .child_three {
            background-color: white;
            position: absolute;
            left: 0px;
            top: 60px;
            width: 220px;
            height: 40px;
        }

        .child_four {
            background-color: blue;
            position: absolute;
            left: 0px;
            top: 70px;
            width: 220px;
            height: 20px;
        }
        
  </style>

</head>

<body>
  <div class="parent">
    <div class="child_one"></div>
    <div class="child_three"></div>
    <div class="child_two"></div>
    <div class="child_four"></div>
  </div>
  
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Div Elements in Flexbox Layout</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100%;
        }

        .box {
            flex: 0 0 calc(33.333% - 20px); /* Adjust the percentage as needed */
            margin: 10px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .content {
            width: 100%;
            padding-top: 100%; /* Maintain aspect ratio for content */
            position: relative;
        }

        .inner-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <div class="content" style="background-color: lightblue;">
            <div class="inner-content">Div 1</div>
        </div>
    </div>
    <div class="box">
        <div class="content" style="background-color: lightgreen;">
            <div class="inner-content">Div 2</div>
        </div>
    </div>
    <div class="box">
        <div class="content" style="background-color: lightcoral;">
            <div class="inner-content">Div 3</div>
        </div>
    </div>
    <div class="box">
        <div class="content" style="background-color: lightgoldenrodyellow;">
            <div class="inner-content">Div 4</div>
        </div>
    </div>
    <div class="box">
        <div class="content" style="background-color: lightsalmon;">
            <div class="inner-content">Div 5</div>
        </div>
    </div>
    <div class="box">
        <div class="content" style="background-color: lightpink;">
            <div class="inner-content">Div 6</div>
        </div>
    </div>
</div>

</body>
</html>

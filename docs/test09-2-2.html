  <script>
    


    function circle(radius, mode, color) {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", radius);
      circle.setAttribute("cy", radius);
      circle.setAttribute("r", radius);
      circle.setAttribute("fill", color);
      return circle;

    }

    function overlay_xy(ctx, dx, dy, circle) {
      circle.setAttribute("cx", dx);
      circle.setAttribute("cy", dy);
      ctx.appendChild(circle);
      return ctx;
    }

    // crop(50, 0, 100, 100, circle-50-solid-black)

    const svg = document.getElementById("yiya");
    svg.setAttribute("width", "100");
    svg.setAttribute("height", "100");

    phase_1 = overlay_xy(svg, 50, 50, circle(50, "solid", "black"));
    phase_2 = overlay_xy(phase_1, 50, 25, circle(25, "solid", "white"));

  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <title>IS-114 Web test08</title>
  

</head>

<body>
  <p>Tegne en sirkel med SVG API</p>

  <div>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="none" stroke-width="0" fill="red" />
      <circle cx="75" cy="75" r="40" stroke="black" stroke-width="2" fill="none"/>
    </svg>
    <svg id="mySvg" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100">
    </svg>
</div>

<script type="text/javascript">
  // Hent referansen til SVG-elementet
  const svg = document.getElementById("mySvg");

  // Opprett et <circle> element
  const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");

  // Angi attributter for sirkelen
  circle.setAttribute("cx", "50");
  circle.setAttribute("cy", "50");
  circle.setAttribute("r", "40");
  circle.setAttribute("stroke", "black");
  circle.setAttribute("stroke-width", "2");
  circle.setAttribute("fill", "red");

  // Legg til sirkelen i SVG-elementet
  svg.appendChild(circle);
</script>
  
</body>

</html>

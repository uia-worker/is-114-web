  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    
    rectangle = function(ctxl) {
      ctxl.fillStyle = "green";
      ctxl.fillRect(10, 10, 150, 50);
    }
    rectangle(ctx)
    
    circle = function(radius, mode, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(100, 150, radius, 0, Math.PI * 2, true); // Outer circle
      if (mode == "solid") {
        ctx.fill();
      } else {
        ctx.stroke();
      }
    }
    circle(50, "solid", "red")
    circle(20, "solid", "orange")
    
  </script>
